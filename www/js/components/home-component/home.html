<ion-pane class="quizzter">
  <header></header>

  <ion-content class="has-header">
    <div ui-view></div>
  </ion-content>


  <div class="bar bar-footer bar-balanced">
    <button class="button md-raised icon-right ion-chevron-right button-balanced pull-right" ng-if="vm.currentQuestion != (vm.data.length)" ng-click="vm.nextQuestion()">
      Next
    </button>

    <button class="button md-raised icon-right ion-checkmark-circled button-assertive pull-right" ng-if="vm.currentQuestion == (vm.data.length)" ng-click="vm.finishQuestion()">
      Finish
    </button>
  </div>
</ion-pane>
